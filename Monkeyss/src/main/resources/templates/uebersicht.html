<div style="width: 100%; height: 100vh;">
    <h1 class="position-absolute top-50 start-50 translate-middle display-2" th:text="${titel}"></h1>
</div>

<div style="background-color: burlywood;">
    <div class="row col-12 text-center justify-content-center" >
        <div th:each="ue : ${uebersicht}" class="card bg-transparent border-dark m-3 " style="width: 18rem; margin-top: 5%; margin-right: 5%; margin-left: 5%; margin-bottom: 5%;">
            <div class="card-body" style="margin-top: 5%; margin-right: 5%; margin-left: 5%; margin-bottom: 5%;">
                <h5 class="card-title" th:text="${ue.getTitel}"></h5>

                <span th:unless="${editMode}==true">
                    <a class="btn btn-primary" th:href="@{/infoTech(id=${ue.getId}, thema=${thema})}">Seite besuchen</a>
                </span>
                <span th:if="${editMode}==true">
                    <a th:href="@{/deletePage(id=${ue.getId}, thema=${thema})}" class="btn btn-primary position-absolute top-0 start-100 translate-middle"><i class="bi bi-trash"></i></a>
                    <a th:href="@{/editPage(id=${ue.getId}, thema=${thema})}" class="btn btn-primary">Bearbeiten</a>
                </span>
                
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
