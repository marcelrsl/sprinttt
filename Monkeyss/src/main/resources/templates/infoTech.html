<div style="min-height: 100vh; margin-top: 15vh;">

  <h5 class="text-center fs-1" th:text="${info.getTitel}"></h5>
  <br>
  <span th:if="${#strings.length(info.getImgLink1) == 0}">
        <div class="container">
          <div class="container">
            <p class="text-start" style="line-height: 35px;" th:utext="${info.getText1}"></p>
          </div>
        </div>
  </span>
  <span th:unless="${#strings.length(info.getImgLink1) == 0}">
    <span th:if="${#strings.length(info.getText2) == 0}">
      <div class="container text-center">
        <div class="col align-self-center">
          <div class="row justify-content-evenly">
            <div class="col-6">
              <p class="text-start" style="line-height: 35px;" th:utext="${info.getText1}"></p>
            </div>
            <div class="col-6">
              <p class="text-start" style="line-height: 35px;" th:utext="${info.getImgLink1}"></p>
            </div>
          </div>
        </div>
      </div>
    </span>
    <span th:unless="${#strings.length(info.getText2) == 0}">
      <span th:if="${#strings.length(info.getImgLink2)== 0}">
        <div class="container text-center">
          <div class="col align-self-center">
            <div class="row justify-content-evenly">
              <div class="col-6">
                <p class="text-start" style="line-height: 35px;" th:utext="${info.getText1}"></p>
              </div>
              <div class="col-6">
                <p class="text-start" style="line-height: 35px;" th:utext="${info.getImgLink1}"></p>
              </div>
              
            </div>
          </div>
        </div>
        <div class="col-12 position-relative" style="min-height: 55vh; background-color: burlywood; margin-top: 10vh;">
          <p class="text-start position-absolute top-50 start-50 translate-middle" style="line-height: 35px;" th:utext="${info.getText2}"></p>
        </div>
      </span>
    </span>
  </span>
</div>
