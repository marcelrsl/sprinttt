<div class="col-12">
    <div th:each="info : ${infos}">
        
        <h5 class="card-title" th:text="${info.getTitel}"></h5>
        <p th:text="${info.getText1}"></p>
        <img th:src="${info.getImgLink1}" alt="image cap">
        <p th:text="${info.getText2}"></p>
        <img th:src="${info.getImgLink2}" alt="">
        <p th:text="${info.getText3}"></p>
        <img th:src="${info.getImgLink3}" alt="">
    </div>
</div>
